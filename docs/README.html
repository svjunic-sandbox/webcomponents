# WebComponentsの遊び場
https://svjunic.github.io/sandbox_webcomponent

## WebComponentsとは
https://www.webcomponents.org/
に大体書いてある、このページはpolymer使った重いサイトでどうもShadow DOM使ってないからよろしくない。
webサイトの設計方針に役に立ちます。

### Custom Elements
https://html.spec.whatwg.org/multipage/custom-elements.html
HTMLElementをextendして作る独自要素です。
ページを読み込んだ際に、JSを通じて実装されます。

### Shadow DOM
https://dom.spec.whatwg.org/#shadow-trees
Shadow DOMの仕様は、Web componentsにおけるカプセル化されたスタイルとマークアップの利用法を定義しています。
https://developer.mozilla.org/ja/docs/Web/Web_Components/Using_shadow_DOM
mode: 'closed'にするとカスタムエレメントの要素から参照できなくなる

### HTML imports
link要素でrel="import"を使ってCustom Elementsを読み込む手法です。
こちらはもう廃案で、ブラウザから実装が削除されたりする流れになっています。

### ES MODULES
https://html.spec.whatwg.org/multipage/webappapis.html#integration-with-the-javascript-module-system
https://caniuse.com/#feat=es6-module
```
&gt;script type="module"&lt;
```
↑はModule Scriptって呼ばれる
普段書いてるのはClassic Script

### HTML Template
https://html.spec.whatwg.org/multipage/scripting.html#the-template-element
https://developer.mozilla.org/ja/docs/Web/HTML/Element/template
templete要素のこと。
HTML template elementの仕様は、マークアップのフラグメント(断片)を宣言する方法を定義しています。
このマークアップは、ページの読み込む際は使用されませんが、実行後にインスタンス化される可能性があります。


## コンソール貼り付け用
"デモ用 openなら何でもできる！！
```
$('sv-junic').shadowRoot.appendChild(document.createElement('button'))
```

"デモ用 slotですら手を加えることが可能
```
var slot = document.createElement('slot');
slot.name='tab2';
$('sv-junic').shadowRoot.querySelector('#panel2').appendChild(slot)
```
他、
- rootは参照できる
- closedだとプロパティも参照できなくなる
- のでいつものクラスみたいに作ってると詰む、クロージャ活用していかないといけないぽい

# メモ
- mjs拡張子はサーバからのレスポンスヘッダに適当なcontent-typeがついていない場合があるので、無難にjsでもいいと思う
